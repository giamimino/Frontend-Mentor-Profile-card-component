  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Victor Crest</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #41CBD3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-left: 600px;
      margin-right: 600px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .info {
      text-align: center;
    }

    .info h2 {
      margin-bottom: 5px;
    }

    .info p {
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat h3 {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .stat p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile-image">
        <img src="./images/image-victor.jpg" alt="Profile Image">
      </div>
      <div class="info">
        <h2>Victor Crest</h2>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
